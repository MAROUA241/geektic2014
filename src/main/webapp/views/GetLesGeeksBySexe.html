<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Geek</title>
</head>
<table class="table table-striped table-hover">
<tr style="text-align:center;">
	<td>ID</td>
	<td>Nom du geek </td>
	<td>Pr&eacutenom du geek </td>
	<td>Sexe du geek </td>
	<td></td>
	
</tr>
<tr ng-repeat="geek in Geeks | filter:filtrer" style="text-align:center;">
	<td>{{ geek.id }}</td>
	<td>{{ geek.nom }}</td>
	<td>{{ geek.prenom }}</td>
	<td>{{ geek.sexe}}</td>
	<td><a href="#/GeeksById/{{ geek.id }}">
	<button type="button" class="btn btn-default btn-warning">Consulter</button></a></td>
</tr>
</table>
